<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exercise 5 (JS2)</title>
	<link rel="stylesheet" type="text/css" href="../front-end_framework/bootstrap.min.css">
	<script src="../js-library/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<form>
			<div class="form-group">
				<label class="form-check-label">
					<input type="checkbox" name="checkAll" class="form-check-input" id="checkAll">Check All
				</label>
			</div>
			<div class="form-group">
				<label class="form-check-label">
					<input type="checkbox" name="checkItem1" class="form-check-input checkedItem">Item1
				</label>
			</div>
			<div class="form-group">
				<label class="form-check-label">
					<input type="checkbox" name="checkItem2" class="form-check-input checkedItem">Item2
				</label>
			</div>
			<div class="form-group">
				<label class="form-check-label">
					<input type="checkbox" name="checkItem3" class="form-check-input checkedItem">Item3
				</label>
			</div>
			<div class="form-group">
				<label class="form-check-label">
					<input type="checkbox" name="checkItem4" class="form-check-input checkedItem">Item4
				</label>
			</div>
		</form>
		<script type="text/javascript">
			$(document).ready(function () {
				$('#checkAll').click(function () {
					var $clickCheckAll = $('.checkedItem');
					$clickCheckAll.prop('checked', true);
				});
			});
		</script>
	</div>
</body>
</html>
