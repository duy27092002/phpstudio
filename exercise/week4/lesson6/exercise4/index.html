<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercise 4</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<form id="registration" action="#" method="post" target="_blank">
		<h2 class="align-center">Đăng ký thành viên</h2>
		<p>Để đăng ký thành viên, bạn cần khai báo tất cả các ô trống dưới đây</p>
		<div class="padding-0-10">
			<p><input type="text" id="surname_middle_name" name="surname_middle_name" placeholder="Họ và tên đệm" class="width-98 padding-10"></p>
			<p><input type="text" id="name" name="name" placeholder="Tên" class="width-98 padding-10"></p>
			<p><input type="text" id="username" name="username" placeholder="Tên đăng nhập" class="width-98 padding-10"></p>
			<p><input type="email" id="email" name="email" placeholder="Email" class="width-98 padding-10"></p>
			<p><input type="password" id="password" name="password" placeholder="Mật khẩu" class="width-98 padding-10"></p>
			<p><input type="password" id="password" name="password" placeholder="Lặp lại mật khẩu" class="width-98 padding-10"></p>
			<table>
				<tr>
					<td class="width-70"><label><b>Giới tính</b></label></td>
					<td>
						<input type="radio" id="N/A" name="gender" value="N/A">
						<label for="N/A"><b>N/A</b></label>
					</td>
					<td>
						<input type="radio" id="male" name="gender" value="Nam">
						<label for="male"><b>Nam</b></label>
					</td>
					<td>
						<input type="radio" id="female" name="gender" value="Nữ">
						<label for="female"><b>Nữ</b></label>
					</td>
				</tr>
			</table>
			<p>
				<input type="date" id="birthday" name="birthday" placeholder="Ngày tháng năm sinh" class="width-98 padding-10">
			</p>
			<p><input type="text" id="signature" name="signature" placeholder="Chữ ký" class="width-98 height-60 padding-10"></p>
			<p>
				<input list="option" type="text" id="question" name="question" placeholder="Câu hỏi bảo mật" class="width-98 padding-10">
				<datalist id="option">
					<option value="question 1"></option>
					<option value="question 2"></option>
					<option value="question 3"></option>
					<option value="question 4"></option>
				</datalist>
			</p>
			<p><input type="text" id="answer_question" name="answer_question" placeholder="Trả lời câu hỏi" class="width-98 padding-10"></p>
		</div>
		<div class="align-center">
			<p>
				<input type="checkbox" id="agree" name="agree" value="Agree">
				<label for="agree">Tôi đồng ý với</label>
				<button>Quy định đăng ký thành viên</button>
			</p>
			<p>
				<input type="reset" value="Thiết lập lại" class="padding-10">
				<input type="submit" value="Đăng ký thành viên" class="submit padding-10">
			</p>
		</div>
	</form>
</body>
</html>
