<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercise 5</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<table id="create-cv">
		<tr>
			<td>
				<div class="bg-image">
					<div class="title-section">
						<h2>Tạo CV trong chớp mắt</h2>
						<hr class="underline">
						<p>Tạo CV ấn tượng, chọn từ kho CV mẫu được thiết kế chuyên nghiệp, bắt mắt.</p>
					</div>
				</div>
			</td>
			<td>
				<form id="login" action="#" target="_blank" method="post">
					<p>
						<label class="text-color text-bold">Họ tên <span class="star-red">*</span></label><br>
						<input type="text" name="full_name" id="full_name" class="width-97 padding-5" required>
					</p>
					<p>
						<label class="text-color text-bold">Email <span class="star-red">*</span></label><br>
						<input type="email" name="email" id="email" class="width-97 padding-5" required>
					</p>
					<p>
						<label class="text-color text-bold">Mật khẩu <span class="star-red">*</span></label><br>
						<input type="password" name="password" id="password" class="width-97 padding-5" required>
					</p>
					<p>
						<label class="text-color text-bold">Mã xác thực <span class="star-red">*</span></label>
						<img src="images/photo_codeword.png"><br>
						<input type="text" name="verification" id="verification" class="width-97 padding-5" required>
					</p>
					<p><input type="submit" id="segistration" name="segistration" class="width-97 padding-5 text-bold submit" value="ĐĂNG KÝ MỞ TÀI KHOẢN"></p>
					<p class="align-center">Bạn đã có tài khoản?</p>
					<p><input type="submit" id="sign_in" name="sign_in" class="width-97 padding-5 text-bold submit" value="ĐĂNG NHẬP"></p>
				</form>	
			</td>
		</tr>
	</table>
</body>
</html>
