<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercise 5</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<table id="create_cv">
		<tr>
			<td>
				<div class="bg_image">
					<div class="title_section">
						<h2>Tạo CV trong chớp mắt</h2>
						<hr class="underline">
						<p>Tạo CV ấn tượng, chọn từ kho CV mẫu được thiết kế chuyên nghiệp, bắt mắt.</p>
					</div>
				</div>
			</td>
			<td>
				<form class="enter_info">
					<p>
						<label class="label_color label_bold">Họ tên <span class="star_red">*</span></label><br>
						<input type="text" name="Họ_tên" id="Họ_tên" class="input_width input_padding" required>
					</p>
					<p>
						<label class="label_color label_bold">Email <span class="star_red">*</span></label><br>
						<input type="email" name="Email" id="email" class="input_width input_padding" required>
					</p>
					<p>
						<label class="label_color label_bold">Mật khẩu <span class="star_red">*</span></label><br>
						<input type="password" name="Password" id="password" class="input_width input_padding" required>
					</p>
					<p>
						<label class="label_color label_bold">Mã xác thực <span class="star_red">*</span></label>
						<img src="images/photo_codeword.png"><br>
						<input type="text" name="codeWord" id="codeWord" class="input_width input_padding" required>
					</p>
					<p><input type="submit" id="segistration" name="segistration" class="submit" value="ĐĂNG KÝ MỞ TÀI KHOẢN"></p>
					<p class="question_center">Bạn đã có tài khoản?</p>
					<p><input type="submit" id="signIn" name="signIn" class="submit" value="ĐĂNG NHẬP"></p>
				</form>	
			</td>
		</tr>
	</table>
</body>
</html>
