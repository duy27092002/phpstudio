<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercise 6</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<form id="login" action="#" target="_blank" method="post">
		<h2 class="align-center uppercase tx-lighter">đăng nhập với</h2>
		<p class="align-center">
			<button class="bg-blue tx-color padding-10-30 size-17 border-none"><i class="fa fa-facebook-f"></i>Facebook</button>
			<button class="bg-red tx-color padding-10-30 size-17 border-none"><i class="fa fa-google"></i>Google</button>
			<button class="bg-green tx-color padding-10-30 size-17 border-none"><i class="fa fa-phone"></i>Phone</button>
		</p>
		<h3 class="align-center uppercase tx-lighter">hoặc</h3>
		<p>
			<label>
				<b class="label-color">Email</b>
				<span class="color-red">*</span>
			</label><br>
			<input type="email" name="email" id="email" class="width-97 padding-5" required>
		</p>
		<p>
			<label>
				<b class="label-color">Mật khẩu</b>
				<span class="color-red">*</span>
			</label><br>
			<input type="password" name="password" id="password" class="width-97 padding-5" required>
		</p>
		<table>
			<tr>
				<td class="width-75">
					<input type="checkbox" id="automatically" name="automatically_login">
					<label for="automatically" class="label-color">Tự động đăng nhập</label>
				</td>
				<td class="label-color">Quên mật khẩu?</td>
			</tr>
		</table>
		<p>
			<input type="submit" id="sign_in" name="sign_in" class="tx-color size-17 border-none padding-10 width-100" value="ĐĂNG NHẬP">
		</p>
		<p class="align-center">Bạn chưa có tài khoản?</p>
		<input type="submit" id="segistration" name="fast_segistration" class=" size-17 padding-10 width-100" value="ĐĂNG KÝ NHANH">
	</form>
</body>
</html>
