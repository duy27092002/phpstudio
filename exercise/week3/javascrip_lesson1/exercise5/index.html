<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercise 5 of Javascript</title>
</head>
<body>
	<h1>Join elements to string</h1>
	<p id="array"></p>
	<p id="join"></p>
	<script type="text/javascript">
		var myColor = ['Red', ' Green', ' White', ' Black'];
		document.getElementById('array').innerHTML='My array: '+
			myColor;
		document.getElementById('join').innerHTML='Join result: '+myColor.join('-');
	</script>
</body>
</html>
