<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercise 9 of Javascript</title>
</head>
<body>
	<script type="text/javascript">
		var inputString = prompt('Enter your string!');
		var searchString = prompt('Enter your string which you want to search!');
		var result = inputString.indexOf(searchString);
		if (result!=-1) {
			alert('true! (exists in the string)');
		} else {
			alert('false! (does not exist in the string)');
		}
	</script>
</body>
</html>
