<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercise 2 of Javascript</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form id="form">
		<table>
			<tr>
				<td><b>1st Number:</b></td>
				<td><input type="text" id="firstNumber"></td>
			</tr>
			<tr>
				<td><b>2nd Number:</b></td>
				<td><input type="text" id="secondNumber"></td>
			</tr>
			<tr>
				<td rowspan="2"><input type="button" value="Compare" onClick="getCompare()"></td>
			</tr>
		</table>
		<p><b>The larger number is:</b></p>
		<p id="result"></p>
		<script type="text/javascript">
			function getCompare() {
				var a = document.getElementById('firstNumber').value;
				var b = document.getElementById('secondNumber').value;
				if ( parseFloat(a) > parseFloat(b) ){
					document.getElementById('result').innerHTML = a;
				}else if ( parseFloat(a) < parseFloat(b) ) {
					document.getElementById('result').innerHTML = b;
				}else{
					document.getElementById('result').innerHTML = 'Oops! No comparison';
				}
			}
		</script>
	</form>
</body>
</html>
